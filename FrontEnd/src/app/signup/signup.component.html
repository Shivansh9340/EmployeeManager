<div class="signup-form">
  <h2>Sign Up</h2>
  <form [formGroup]="form" (ngSubmit)="onSignup()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" formControlName = "name">
      <div *ngIf="formSubmitted && form.controls['name'].invalid" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName = "email">
      <div *ngIf="formSubmitted && form.controls['email'].invalid" class="alert alert-danger">Email is required and must be a valid email address</div>
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" name="jobTitle" formControlName="jobTitle">
      <div *ngIf="formSubmitted && form.controls['jobTitle'].invalid" class="alert alert-danger">Job Title is required</div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" formControlName="phone">
      <div *ngIf="formSubmitted && form.controls['phone'].invalid" class="alert alert-danger">Phone number is required and must be a 10-digit number</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password">
      <div *ngIf="formSubmitted && form.controls['password'].invalid" class="alert alert-danger">Password is required and must be at least 6 characters long</div>
    </div>
    <button type="submit">Sign Up</button>
    <p *ngIf="errorMessage">{{errorMessage}}</p>
  </form>
  <p>Already a user? <a (click)="goToLogin()">Login</a></p>
</div>
